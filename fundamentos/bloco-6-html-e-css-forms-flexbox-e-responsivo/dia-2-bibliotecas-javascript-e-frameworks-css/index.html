<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.css">
    <title>Formulário de Currículo</title>
</head>
<body>
    <!--
        Crie um <fieldset> para os seguintes dados pessoais:
            Nome - Texto
                Limite de 40 caracteres
                Campo obrigatório
            Email - Texto
                Limite de 50 caracteres
                Campo obrigatório
            CPF - Texto
                Limite de 11 caracteres
                Campo obrigatório
            Endereço - Texto
                Limite de 200 caracteres
                Campo obrigatório
            Cidade - Texto
                Limite de 28 caracteres
                Campo obrigatório
            Estado - Select
                Todos os estados do Brasil
                Utilize estruturas de repetição via JavaScript para gerar os <option>
                Campo obrigatório
            Tipo - Radio Button
                Casa, Apartamento
                Campo obrigatório
     -->

    <!-- INICIA FORM -->
    <div class="container">
        <form action="" method="get">
            <fieldset name="Dados Pessoais">
                <!--  -->
                <legend>Dados Pessoais:</legend>
                <div class="form-group">
                    <label for="name">NOME COMPLETO: </label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu nome Completo" maxlength="40" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">EMAIL: </label>
                    <input type="email" name="email" id="email"  class="form-control" maxlength="50" autocomplete="off" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="cpf">CPF: </label>
                    <input type="text" name="cpf" id="cpf"  class="form-control" maxlength="11" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="address">ENDEREÇO: </label>
                    <input type="text" name="address" id="address" class="form-control" maxlength="200" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="city">CIDADE: </label>
                    <input type="text" name="city" id="city" class="form-control" maxlength="28" required>
                    <label for="state">ESTADO: </label>
                    <select name="state" id="state"></select>
                </div>
                <br>
                <div class="form-group">
                    <label for="typeHouse">Casa</label>
                    <input type="radio" name="type" id="typeHouse" class="form-control">
                    <label for="typeAP">Apartamento</label>
                    <input type="radio" name="type" id="typeAP" class="form-control">
                </div>
            </fieldset>
    
            <fieldset>
                <legend>Dados do Último Emprego</legend>
                <div class="form-group"></div>
                    <label for="curriculomResume">Resumo do Currículo: </label>
                    <textarea name="curriculomResume" id="curriculomResume" class="form-control" cols="70" rows="10" maxlength="1000" required></textarea>
                </div>
                <br>
                <div class="form-group"></div>
                    <label for="office">Cargo: </label>
                    <input type="text" name="office" id="office" class="form-control" maxlenght="40" required>
                </div>
                <br>
                <div class="form-group"></div>
                    <label for="officeDescription">Descrição do Cargo: </label>
                    <input type="text" name="officeDescription" id="officeDescription" class="form-control" maxlength="500" required>
                </div>
                <br>
                <div class="form-group"></div>
                    <label for="initialData">Data de Início: </label>
                    <input type="date" name="initialData" id="initialData" class="form-control">

            </fieldset>
            <!--
                Logo abaixo do formulário, crie um botão que:
                Chame uma função JavaScript e interrompa o fluxo automático do form utilizando o preventDefault() . Note que isso vai impedir as validações do HTML ao fazer o submit
                Implemente, agora, no Javascript , as validações que foram pedidas ao longo da montagem do formulário.
                Caso todos os dados sejam válidos, monte uma <div> com o consolidado dos dados que foram inseridos no formulário.
                Caso haja algum dado inválido, mostre em uma <div> uma mensagem de erro. Se o erro for na Data de Início , a mensagem deve ser contextualizada.
                Crie um botão Limpar que limpa todos os campos do formulário e a <div> com seu currículo também.
            -->
            <button class="submit-button" type="submit">Enviar</button>
            <input type="reset">
        </form>
    </div>
    <script src="script.js"></script>
    <script src="bootstrap-5.1.0-dist/js/bootstrap.js"></script>
</body>
</html>
